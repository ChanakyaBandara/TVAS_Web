      var manufacture = document.getElementById('manufacture');

      var addTransformerbtn = document.getElementById('addTransformerbtn');


      addTransformerbtn.addEventListener('click', function () {
        $.ajax({
          url: 'php/data.php',
          method: 'post',
          data: 'saveTr=' + 5 + '&trID=' + trID.value + '&phaseDrop=' + phaseDrop.value + '&location=' + location.value + '&capacity=' + capacity.value + '&manufacture=' + manufacture.value + '&commisionedYear=' + commisionedYear.value
