<html>

<head>
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <input type="file" id="input">
    <div id="curve_chart" style="width: 900px; height: 500px"></div>

    <script type="text/javascript">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        var dataXL;
        var dataHeadings;
        var input = document.getElementById('input');

        console.log(urlParams.has('fileID'));
        if (urlParams.has('fileID')) {
            var fileID = urlParams.get('fileID');
            console.log(fileID);
        }



        input.addEventListener('change', function () {
            readXlsxFile(input.files[0]).then(function (data) {
                console.log(data);
                dataHeadings = data[0];
                dataHeadings[0] = "Time";
                console.log(dataHeadings);
                dataXL = data;
                dataXL.splice(0, 3);
                //google.charts.load('current', { 'packages': ['corechart'] });
                //google.charts.load('current', { 'packages': ['line'] });
                google.load("visualization", "1", { 'packages': ["corechart"] });
                google.charts.setOnLoadCallback(drawChart3);

            });
        })



        function drawChart2() {
            var data = new google.visualization.DataTable();

            dataHeadings.forEach(element => {
                data.addColumn('number', element);
            });

            data.addRows(dataXL);

            var options = {
                title: 'TR Vibrations',
                legend: { position: 'bottom' },
                explorer: { axis: 'horizontal' },
                width: 1200,
                height: 500,
            };

            var chart = new google.charts.Line(document.getElementById('curve_chart'));

            chart.draw(data, google.charts.Line.convertOptions(options));
        }

        function drawChart3() {
            // var data = google.visualization.arrayToDataTable([
            //     ['Year', 'Sales'],
            //     ['2004', 1000],
            //     ['2005', 1170],
            //     ['2006', 660],
            //     ['2007', 1030]
            // ]);

            // // create a DataView
            // var view = new google.visualization.DataView(data);
            // // duplicate the data column
            // view.setColumns([0, 1, 1]);

            var data = new google.visualization.DataTable();

            dataHeadings.forEach(element => {
                data.addColumn('number', element);
            });

            data.addRows(dataXL);

            var options = {
                title: 'Company Performance',
                bar: {
                    // use this to set the width of the vertical lines
                    groupWidth: 2
                },
                series: {
                    0: {
                        // this is the line series
                        type: 'line',
                        pointSize: 10
                    },
                    1: {
                        // this creates the vertical "lines" down from the points
                        type: 'bars',
                        color: '#666666',
                        enableInteractivity: false,
                        visibleInLegend: false
                    }
                }
            };

            // create a ComboChart
            var chart = new google.visualization.ComboChart(document.getElementById('curve_chart'));
            // draw using the view
            chart.draw(data, options);

        }
    </script>
</body>

</html>
