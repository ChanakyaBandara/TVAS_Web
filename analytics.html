  <script>
    $(document).ready(function () {
      var trSearchID = document.getElementById('trSearchID');
      var trSearchBtn = document.getElementById('trSearchBtn');
      var trAnalizeBtn = document.getElementById('analizeBtn');
      var trID = document.getElementById('trID');
      var trLocation = document.getElementById('trLocation');
      var trPhase = document.getElementById('trPhase');
      var trCapacity = document.getElementById('trCapacity');
      var sheet1 = document.getElementById('sheet1');
      var sheet2 = document.getElementById('sheet2');

      trSearchBtn.addEventListener('click', function () {
        $.ajax({
          url: 'php/data.php',
          method: 'post',
          data: 'loadTrTblSearch=' + trSearchID.value
        }).done(function (trData) {
          //console.log(modules);
          trData = JSON.parse(trData);
          //console.log(log);
          //`trID`, `trName`, `location`, `capascity`, `phase`, `manufacture`, `year`
          let TRIDD = -1;
          trData.forEach(function (trData) {
            trLocation.value = trData.location;
            trPhase.value = trData.phase + " ph";
            trCapacity.value = trData.capascity + " MVA";
            trID.value = trData.trID
            TRIDD = trData.trID;
          });

          $.ajax({
            url: 'php/data.php',
            method: 'post',
            data: 'loadAnalizeSearch=' + TRIDD
          }).done(function (fileData) {
            //console.log(modules);
            fileData = JSON.parse(fileData);
            //console.log(fileData);
            //`trID`, `trName`, `location`, `capascity`, `phase`, `manufacture`, `year`
            fileData.forEach(function (fileData) {
              var date = fileData.date;
              //console.log(fileData.load_condition)
              var loadCondition = ""
              switch (fileData.load_condition) {
                case '1':
                  loadCondition = '100%'
                  break;
                case '2':
                  loadCondition = '50%'
                  break;
                default:
                  loadCondition = '0%'
              }
              $('#sheet1').append('<option value="' + fileData.filename + '">' + date.replace("T", " ") + ' ' + loadCondition + '</option>');
              $('#sheet2').append('<option value="' + fileData.filename + '">' + date.replace("T", " ") + ' ' + loadCondition + '</option>');
            });
          });

        });

      });

      trAnalizeBtn.addEventListener('click', function () {
        $.ajax({
          url: 'php/data.php',
          method: 'post',
          data: 'getAnalizeData1=' + sheet1.value + '&getAnalizeData2=' + sheet2.value
        }).done(function (alanizeData) {
          //console.log(alanizeData);
          alanizeData = JSON.parse(alanizeData);
          console.log(alanizeData);
          $('#trTblBody').empty();
          alanizeData.forEach(function (alanizeData) {
            $('#trTblBody').append('<tr></td><td>' + alanizeData.voltage + '</td><td>' + alanizeData.phase + '</td><td>' + alanizeData.LF + ' %</td><td>' + alanizeData.HF + ' %</td><td>' + alanizeData.FF + ' %</td><td></td></tr>');
          });

        });

      });

    });
  </script>
