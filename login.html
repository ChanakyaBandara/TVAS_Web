<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <img src="images/logo-1.png">
            </div>
            <h4>Hello! let's get started</h4>
            <h6 class="font-weight-light">Sign in to continue.</h6>
            <form class="pt-3">
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="txtEmail" name="uname" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="txtPass" name="pword"
                  placeholder="Password">
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="button" id="loginBtn"
                  name="log-in">Login</button>
              </div>
              <div class="mb-2">
                <!--<button type="button" class="btn btn-block btn-facebook auth-form-btn">
                      <i class="mdi mdi-facebook mr-2"></i>Connect using facebook </button>-->
              </div>
            </form>
          </div>
        </div>

<script lang="javascript">
  var loginBtn = document.getElementById('loginBtn');
  var txtEmail = document.getElementById('txtEmail');
  var txtPass = document.getElementById('txtPass');

  loginBtn.addEventListener('click', function () {
    if(txtEmail.value === "admin@gmail.com" && txtPass.value === "admin"){
      window.location.replace("index.html");
    }else{
      alert("please enter valid login credentials");
    }
   });
</script>
